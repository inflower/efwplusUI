<script id="testsevice-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12 am-u-md-4 am-u-md-push-4 am-u-lg-reset-order">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <div class="am-g am-padding-xs">
                    <ul class="am-tree" id="firstTree">
                        <li class="am-tree-branch am-hide" data-template="treebranch">
                            <div class="am-tree-branch-header">
                                <button class="am-tree-branch-name">
                                    <span class="am-tree-icon am-tree-icon-folder"></span>
                                    <span class="am-tree-label"></span>
                                </button>
                            </div>
                            <ul class="am-tree-branch-children"></ul>
                            <div class="am-tree-loader"><span class="am-icon-spin am-icon-spinner"></span></div>
                        </li>
                        <li class="am-tree-item am-hide" data-template="treeitem">
                            <button class="am-tree-item-name">
                                <span class="am-tree-icon am-tree-icon-item"></span>
                                <span class="am-tree-label"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-8 am-u-lg-reset-order">
        <form class="am-form am-form-horizontal am-text-xs">
            <div class="am-form-group">
                <label for="txt_plugin" class="am-u-sm-4 am-u-md-2 am-form-label">选择插件</label>
                <div class="am-u-sm-8 am-u-md-10">
                    <input type="text" id="txt_plugin" class="am-input-sm" disabled>
                </div>
            </div>
            <div class="am-form-group">
                <label for="txt_controller" class="am-u-sm-4 am-u-md-2 am-form-label">选择控制器</label>
                <div class="am-u-sm-8 am-u-md-10">
                    <input type="text" id="txt_controller" class="am-input-sm" disabled>
                </div>
            </div>
            <div class="am-form-group">
                <label for="txt_method" class="am-u-sm-4 am-u-md-2 am-form-label">选择方法</label>
                <div class="am-u-sm-8 am-u-md-10">
                    <input type="text" id="txt_method" class="am-input-sm" disabled>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-QQ" class="am-u-sm-4 am-u-md-2 am-form-label">输入参数</label>
                <div class="am-u-sm-8 am-u-md-10">
                    <input type="text" id="txt_parajson" class="am-input-sm">
                    <small>(Json格式)</small>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-8 am-u-md-10 am-u-sm-push-4 am-u-md-push-2">
                    <button type="button" class="am-btn am-btn-primary" id="btn_request">请求</button>
                </div>
            </div>
            <div class="am-form-group">
                <label for="txt_responsejson" class="am-u-sm-4 am-u-md-2 am-form-label">返回结果</label>
                <div class="am-u-sm-8 am-u-md-10">
                    <textarea class="" rows="18" id="txt_responsejson" style="font-size:9px;"></textarea>
                </div>
            </div>
        </form>
    </div>
</script>
